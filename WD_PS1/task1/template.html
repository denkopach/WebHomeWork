<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template for a two-column site</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="block-header">
			<h1>Header</h1>
		</div>
		<div class="block-body">
			<div class="content">
				<div class="block-col1">
					<h2>Column1</h2>
				</div>
				<div class="block-col2">
					<h2>Column2</h2>
				</div>
			</div>
		</div>
		<div class="block-footer">
			<h2>Footer</h2>
		</div>
	</div>
</body>
</html>
