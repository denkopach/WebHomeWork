<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>2 Column layout</title>
</head>

<body>
<div class="container">
    <header class="header">
        <div class="row">
            <div class="column">Header</div>
        </div>
    </header>
    <div class="data">
        <div class="left-column">
            <nav class="panel">
                <ul>
                    <li>Sample</li>
                    <li>Text</li>
                    <li>Here</li>
                </ul>
            </nav>
        </div>
        <div class="column">
            <p class="content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur consequatur dicta, dolores
                fugit hic illo laboriosam magnam maiores maxime, molestiae nemo nobis numquam praesentium quidem
                quisquam reiciendis ullam veniam vitae!
            </p>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <div class="column"> Footer</div>
        </div>
    </footer>
</div>

</body>
</html>
