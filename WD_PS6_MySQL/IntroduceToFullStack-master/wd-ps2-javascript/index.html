<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript hometask!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!--Task1-->
    <div class="row" id="task1">
        <p class="task"> Task 1</p>
        <button onclick="sum()">Click for sum</button>
    </div>

    <!--Task2-->
    <div class="row" id="task2">
        <p class="task"> Task 2</p>
        <button onclick="sum237()">click for sum only numbers ending on 2 3 or 7</button>
        <div class="error"></div>
    </div>

    <!--Task3-->
    <div class="row" id="task3">
        <div class="col">
            <p class="task"> Task 3</p>
            <button onclick="drawStars()"> Draw stars</button>
            <button onclick="clearBlockResult()" id="stars-clr-btn">Clear output block</button>
        </div>
        <div class="error"></div>
    </div>

    <!--Task4-->
    <div class="row" id="task4">
        <div class="col">
            <p class="task"> Task 4</p>
            <label for="seconds">Type seconds here:</label>
            <input type="number" name="seconds" id="seconds" min="0">
            <input type="button" value="Convert" onclick="return convertSeconds()">
        </div>
        <div class="error"></div>
    </div>

    <!--Task5-->
    <div class="row" id="task5">
        <div class="col">
            <p class="task"> Task 5</p>
            <label for="age"> Enter your age:</label>
            <input type="text" id="age" min="0">
            <button onclick="howOld()">How old?</button>
        </div>
        <div class="error"></div>
    </div>

    <!--Task6-->
    <div class="row" id="task6">
        <!--<form action="">-->
            <p class="task"> Task 6</p>
            <label for="firstDate">From:</label>
            <input type="text" step="1" id="firstDate" class="date" placeholder="ex:October 13, 2014 11:13:00">
            <label for="secondDate">To:</label>
            <input type="text" step="1" id="secondDate" class="date" placeholder="ex:October 14, 2007 11:13:00">
            <button onclick="timePassed()">See how much time passed</button>
        <!--</form>-->
        <div class="error"></div>
    </div>

    <!--Task7-->
    <div class="row" id="task7">
        <p class="task">Task 7</p>
        <label for="birthday">Type your birthday:</label>
        <input type="text" id="birthday" placeholder="ex:2014-12-31">
        <button onclick="zodiac()">Show my zodiac sign</button>
        <div class="error"></div>
    </div>

    <!--Task8-->
    <div class="row " id="task8">
        <p class="task"> Task 8</p>
        <label for="height">Height of chessboard:</label>
        <input type="number" min="1" id="height">
        <label for="width">Width of chessboard:</label>
        <input type="number" min="1" id="width">
        <button onclick="drawChessboard()">Draw chessboard!</button>
        <button onclick="clearBlockResult()" id="chessboard-clr-btn">Clear output block</button>
        <div class="error"></div>
    </div>

    <!--Task9-->
    <div class="row house" id="task9">
        <div class="col title">
            <p class="task"> Task 9</p>
        </div>
        <label for="floors">Enter number of floors:</label>
        <input type="number" min="1" id="floors">
        <label for="apartments">Enter number of apartments per floor:</label>
        <input type="number" min="1" id="apartments">
        <label for="entrances">Enter number of entrances:</label>
        <input type="number" min="1" id="entrances">
        <label for="room">Enter room number:</label>
        <input type="number" id="room" min="1">
        <div class="col">
            <div class="middle-btn">
                <button onclick="houseProblem()">Solve my house problem !</button>
            </div>
        </div>
        <div class="error"></div>
    </div>

    <!--Task10-->
    <div class="row" id="task10">
        <div class="col">
            <p class="task"> Task 10</p>
            <label for="number">Enter number to calculate it's digits:</label>
            <input type="number" id="number">
            <button onclick="sumOfNumberDigits()">Show me sum</button>
        </div>
        <div class="error"></div>
    </div>

    <!--Task11-->
    <div class="row links" id="task11">
        <div class="row">
            <div class="col">
                <p class="task"> Task 11</p>
                <label for="links">Type your links here:</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea name="links" id="links" cols="30" rows="10" onfocusout="buildLinksList()"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="clearBlockResult()" id="links-clr-btn">Clear output block</button>
            </div>
        </div>
        <div class="row" id="links-list">

        </div>
        <div class="error"></div>
    </div>
    
    <script src="js/script.js"></script>
</div>
</body>
</html>
