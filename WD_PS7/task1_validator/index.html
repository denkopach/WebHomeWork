<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validator</title>
	<style type="text/css">
		.container {
			display: flex;
			margin-right: auto;
			margin-left: auto;
		}
		.block-grid {
			display: grid;
		}
		.block-center {
			margin-left: auto;
			margin-right: auto;	
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="container">
			<form class="validator block-grid block-center" action="">
				<span>Enter IP adress</span>
				<input type="text" name="ip">
				<span>Enter url adress</span>
				<input type="text" name="url">
				<span>Enter email adress</span>
				<input type="text" name="email">
				<span>Enter date (MM/DD/YYYY)</span>
				<input type="text" name="date">
				<span>Enter time (HH:MM:SS)</span>
				<input type="text" name="time">
				<br>
				<input type="submit" name="enter" value="Send">
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
