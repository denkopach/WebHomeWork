<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validator</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="container">
			<form class="validator block-center" onsubmit="return false;">
				<div class="wrapper">
						<label>Enter IP adress</label>
						<input type="text" name="ip">
						<span class="php-result" id='ip-result'></span>
						<label>Enter url adress</label>
						<input type="text" name="url">
						<span class="php-result" id='url-result'></span>
						<label>Enter email adress</label>
						<input type="text" name="email">
						<span class="php-result" id='email-result'></span>
						<label>Enter date (MM/DD/YYYY)</label>
						<input type="text" name="date">
						<span class="php-result" id='date-result'></span>
						<label>Enter time (HH:MM:SS)</label>
						<input type="text" name="time">
						<span class="php-result" id='time-result'></span>
					<br>
					<input type="submit" name="enter" value="Validate in PHP">
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
